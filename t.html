<body youdao="bind">
<div class="main" id="main">
    <div class="container" id="container" style="margin-top: 2rem;">
        <div class="picon"><img src="http://3gimg.qq.com/tele_safe/safeurl/ios_icon.png" class="icon"></div>
        <h3 class="title">已停止访问该网页</h3>

        <p class="p">据用户投诉及腾讯手机管家云网址检测，<br>该网页可能包含恶意欺诈内容。</p></div>
    <div class="footer" id="footer" style="position: relative; bottom: 0px; margin-top: 3.25rem;"><p
            class="footer-title">安全放心上网，推荐手机QQ浏览器安全打开</p>

        <div class="footer-contain">
            <div class="downlink"><a href="http://openapi.guanjia.qq.com/fcgi-bin/getdownlink?cmd=mqb&src=qq"
                                     onclick="pgvSendClick({hottag:&#39;LJ.IOS.LINK.QQBROWSER&#39;});">立即下载</a></div>
            <div class="more"><a onclick="showdetail()" ontouchstart="showdetail()">了解更多信息</a></div>
        </div>
    </div>
</div>
<style>.info-title {
    padding: 29px 0 11px;
    margin: 0 26px;
    color: #000;
    font-size: 18px;
    font-weight: 700;
    border-bottom: 1px solid #ddd
}

.info-content {
    line-height: 23px;
    font-size: 15px;
    margin: 0 26px
}

.info-content p {
    padding-top: 15px
}

.inner-link {
    color: #0057af
}</style>
<div id="alarm-info" title="详情" style="display:none">
    <div class="info-title">关于潜在的恶意欺诈内容</div>
    <div class="info-content"><p>你好，你将要访问的网站，经过腾讯手机管家检测，可能包含恶意欺诈内容，建议停止访问。</p>

        <p>欺诈内容通常是模仿某个网站的界面，要求你在该网站提供个人数据如QQ帐号和密码、信用卡号或其它信息，从而盗取你的个人信息和财产。</p>

        <p>如果你确认该网页不是欺诈钓鱼网址，可以进入<a class="inner-link" href="http://guanjia.qq.com/online_server/lan/m_complain_cn.html">腾讯手机管家</a>进行申诉。
        </p></div>
</div>
<script src="./温馨提示_files/cdn_djl.js" type="text/javascript" async=""></script>
<script>function $(e) {
    return document.getElementById(e)
}
function viewSize() {
    return{width: document.documentElement.clientWidth, height: document.documentElement.clientHeight}
}
function showdetail() {
    $("main").style.display = "none", $("alarm-info").style.display = "block"
}
window.onload = window.onresize = function () {
    var e = viewSize();
    e.height > 500 ? ($("footer").style.position = "fixed", $("footer").style.bottom = "30px", $("container").style.marginTop = "5.0625rem", $("footer").style.marginTop = "0") : ($("container").style.marginTop = "2rem", $("footer").style.position = "relative", $("footer").style.bottom = "0px", $("footer").style.marginTop = "3.25rem")
}</script>
